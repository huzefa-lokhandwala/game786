           .row{

                <div style="text-align:center;font-size:18px;font-weight:bold;">
                    <div>
                    <h2 id="title"></h2>
                    </div>
                
                <span class="badge badge-default" style="height:80px;width:100px;font-size:30px;padding:10px 0px 5px;" id="days"></span>
                <span class="badge badge-default" style="height:80px;width:100px;font-size:30px;padding:10px 0px 5px;" id ="hours"></span>
                <span class="badge badge-default" style="height:80px;width:100px;font-size:30px;padding:10px 0px 5px;" id="minutes"></span>
                <span class="badge badge-default" style="height:80px;width:100px;font-size:30px;padding:10px 0px 5px;" id="seconds"></span>

            </div>
        </div>
        <hr />
        <nav class="nav nav-pills nav-fill">
                <a class="nav-item nav-link active" onclick="loadPage('index.html')" style='cursor:pointer'>Risk & Catan</a>

              </nav>

           <div class="col-md-6" style="border: 1px solid black">
               <div class='row'>
                   <div class="col-md-12">
                        <div id="countdown" class="card">
                                <div class="card-block" style="text-align:center;font-size:18px;font-weight:bold;">
                                        <div>
                                        <h2>Catan Dice Rolls</h2>
                                        </div>
                                    </div>
                         </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm" style="margin:10px;" >
                        <span class="placeholder" id='firstDice' style="text-align:center;visibility:hidden">

                        </span>
                    </div>
                    <div class="col-sm" style="margin:10px;">
                        <span class="placeholder" id='secondDice' style="text-align:center;visibility:hidden">
                            
                        </span>
                    </div>
                    <div class="col-sm" style="margin:10px;">
                        <span class="placeholder" id='thirdDice' style="text-align:center;visibility:hidden">
                            
                         </span>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-sm'>
                        <button class='btn btn-primary' id='twoDice' onclick='twoDiceRoll()'>2 Dice</button>
                    </div>
                    <div class='col-sm'>
                        <button class='btn btn-primary' id='catanOriginal'onclick='twoDiceRoll()'>Catan Original</button>
                    </div>
                    <div class='col-sm'>
                        <button class='btn btn-primary' id='CitiesAndKnights' onclick='citiesKnightsRoll()'>Cities & Knights</button>
                    </div>
                </div>
                
                
                
                </div>
                       
           <div class="col-md-6" style="border: 1px solid black">
                <div id="countdown" class="card">
                        <div class="card-block" style="text-align:center;font-size:18px;font-weight:bold;">
                                <div>
                                <h2>Risk Attack</h2>
                                </div>
               <div class="form-group">
                   <label for="attack">Attack Numbers:</label>
                   <input id="attack" type="number" placeholder="Attack Army Number" class="form-control" />
               </div>
               <div class="form-group">
                   <label for="defend">Defense Numbers:</label>
                   <input class="form-control" id="defend" type="number"placeholder="Defend Army Number" />
               </div>
            <div class="form-group">
                <label for="promptInterval">Prompt Interval:</label>
                <input id="promptInterval" type="number" placeholder="Prompt Interval" class="form-control" />
            </div>
            
            <button type="button" class="btn btn-primary" onclick="attackSequence()">Attack</button>
            
            <div id="riskResults"></div>
            
           </div>
       </div>
       </div>
